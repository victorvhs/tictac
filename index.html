<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Jogo da velha</title>
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/master.css">
		<script src="js/jquery-2.2.1.js"></script>
		<script src="js/jogo.js"></script>

	</head>
	<body>
		<div class="jumbotron page-header center">
			<h1>Jogo da Velha</h1>
		</div>
		<div class="ganhador">
			<h2 id="vez"></h2>
			<button type="button" class="btn btn-info" id="btn_novo_jogo">Jogar outra vez?</button>
		</div>
		<div class=" container">
			<div class="row"  id="inicial">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-6">

					<div class="col-sm-4 play1" >
						<img src="img/jogador_1.png" alt="Jogador 1" id="jogador1">

						<div class="input-group">
							<span class="input-group-addon" id="name_label1" ><i class="fa fa-user-o" aria-hidden="true"></i></span>
							<input type="text" maxlength="10" placeholder="Digite seu nome" id="name_jogador1" class="form-control" aria-describedby="name_label1">
						</div>
					</div>

					<div class="col-sm-4 play" >
						<img id="btn_play" src="img/iniciar.png" alt="Iniciar">
					</div>

					<div class="col-sm-4 jogador2" >
						<img src="img/jogador_2.png" alt="Jogador 2" id="jogador2">
						<div class="input-group">
							<span class="input-group-addon" id="name_label2"><i class="fa fa-user-o" aria-hidden="true"></i></span>
							<input type="text" maxlength="10" placeholder="Digite seu nome" id="name_jogador2" class="form-control" aria-describedby="name_label2">
						</div>
					</div>
				</div>

				<div class="col-sm-3 block">
				</div>
			</div>
			<div class="row cenario" id="cenario" >
			<div class="col-sm-12">

				<div class="j1">
					<img src="img/jogador_1.png" alt="">
					<br/>
					<span id="nome1"></span>
				</div>

				<div class="palco">
					<table>
						<tr>
							<td class="botton-right">
								<div class="box" id="a-0">
								</div>
							</td>
							<td class="botton-right">
								<div class="box" id="a-1">

								</div>
							</td>
							<td class="botton">
								<div class="box" id="a-2">

								</div>
							</td>
						</tr>
						<tr>
							<td class="botton-right">
								<div class="box" id="b-0">

								</div>
							</td>
							<td class="botton-right">
								<div class="box" id="b-1">

								</div>
							</td>
							<td class="botton">
								<div class="box" id="b-2">

								</div>
							</td>
						</tr>
						<tr>
							<td class="right">
								<div class="box" id="c-0">

								</div>
							</td>
							<td class="right">
								<div class="box" id="c-1" >

								</div>
							</td>
							<td>
								<div class="box" id="c-2">

								</div>
							</td>
						</tr>
					</table>

				</div>

				<div class="j2">
					<img src="img/jogador_2.png" alt="">
					<br/>
					<span id="nome2"></span>

				</div>


			</div>

			</div>
		</div>
	</body>
</html>
